[global]
        workgroup = #WORKGROUP#
        realm = #REALM#
        netbios name = printserver
        printcap = cups
        security = ADS
        bind interfaces only = yes
        interfaces = #IPADDR#

        pid   directory= /run/sambaprintserver
        lock  directory= /var/lib/samba/printserver
        cache directory= /var/lib/samba/printserver
        state directory= /var/lib/samba/printserver/private


[print$]
        browseable = yes
        comment = Printer Drivers
        create mask = 0664
        directory mask = 0775
        force group = SYSADMINS
        guest ok = no
        path = /var/lib/samba/drivers
        printable = no
        write list = @SYSADMINS root
        read only = no

[printers]
        browseable = yes
        comment = All Printers
        create mask = 0600
        path = /var/tmp
        printable = yes


